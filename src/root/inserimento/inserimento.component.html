<div *ngIf="pagina == 'inserimento'">
    <h3>Inserimento</h3>
    <div id="campi">
        Autore
        <input type ="text" id ="campoAutore">
        <br/>
        Titolo
        <input type ="text" id ="campoTitolo">
        <br/>
        Posizione
        <input type ="text" id ="campoPosizione">
    </div> 
    <br/>
    <button (click) = "send()">Inserisci</button>
    <br>
    <button (click)="togglePaginaInserisci()">Esci</button>
</div>
