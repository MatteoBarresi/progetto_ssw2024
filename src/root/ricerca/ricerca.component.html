<div *ngIf="pagina == 'ricerca'">
    <h3>Ricerca</h3>
    <input (keyup)="risultati()" type="text" id="barraRicerca">
    <br>
    <div id="riscontro"></div>
    <br>
    <button (click)="togglePaginaRicerca()">Esci</button>
</div>
<app-scheda [pagina]="pagina" [corrispondenza]= "corrispondenza" (eventoCambio) = "togglePaginaRicerca()"></app-scheda>
